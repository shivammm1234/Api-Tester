<!DOCTYPE html>
<html>
<head>
    <title>API Tester</title>
    <style>
        body{
            font-family: Arial;
            margin:40px;
            background:#f5f5f5;
        }
        .box{
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        input,select,textarea,button{
            width:100%;
            margin-top:10px;
            padding:10px;
            font-size:14px;
        }
        button{
            background:#4CAF50;
            color:white;
            border:none;
            cursor:pointer;
        }
        pre{
            background:black;
            color:#00ff90;
            padding:15px;
            overflow:auto;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>API Testing Tool</h2>

    <label>Method</label>
    <select id="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>PATCH</option>
    </select>

    <label>URL</label>
    <input id="url" placeholder="http://localhost:9090/api/test">

    <label>Headers (JSON)</label>
    <textarea id="headers" rows="4">{}</textarea>

    <label>Body</label>
    <textarea id="body" rows="6"></textarea>

    <button onclick="sendRequest()">Send Request</button>

    <h3>Response</h3>
    <pre id="response">Waiting...</pre>
</div>

<script>
    async function sendRequest(){

    let parsedHeaders = {};
    try{
        parsedHeaders = JSON.parse(document.getElementById("headers").value || "{}");
    }catch{
        alert("Headers must be valid JSON");
        return;
    }

    const data = {
        url: document.getElementById("url").value,
        method: document.getElementById("method").value,
        headers: parsedHeaders,
        body: document.getElementById("body").value
    };

    try{
        const res = await fetch("http://localhost:8080/api/execute",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify(data)
        });

        const text = await res.text();

        let output;
        try{
            output = JSON.stringify(JSON.parse(text),null,2);
        }catch{
            output = text;
        }

        document.getElementById("response").textContent =
            "Status: " + res.status + "\n\n" + output;

    }catch(err){
        document.getElementById("response").textContent =
            "Error: " + err;
    }
}


</script>

</body>
</html>
